<!DOCTYPE html>
<html>
<head>
    <title>Homara</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="resetCamera">Reset Camera</button>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
