<!DOCTYPE html>
<html>
<head>
    <title>Homara</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
        #info-panel {
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #info-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 8px;
        }
        #close-info {
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        /* Tooltip that appears when a point is hovered but not clicked */
        .point-tooltip {
            position: fixed;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            pointer-events: none;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="resetCamera">Reset Camera</button>
    </div>
    
    <!-- Tooltip div for interactive points -->
    <div class="point-tooltip" id="point-tooltip"></div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
